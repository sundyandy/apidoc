{extend name="base/base" /}

{block name="title"}添加项目{/block}
{block name="sub_title"}添加项目{/block}

{block name="content"}
<div class="col-md-12">

    <form class="form-horizontal" method="post">
        <div class="form-group">
            <label for="project_name" class="col-sm-2 control-label">项目名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="project_name" name="project_name" placeholder="项目名称" required>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">项目描述</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" name="description" placeholder="项目描述">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">是否公开</label>
            <div class="col-sm-10">
                <div class="radio">
                    <label>
                        <input type="radio" name="open_type" id="open_type1" value="1" checked>
                        所有人可看
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="open_type" id="open_type2" value="2">
                        只允许部分人看
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success btn-block btn-lg">新增项目</button>
            </div>
        </div>
    </form>
</div>
{/block}
