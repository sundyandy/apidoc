<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="__STATIC__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__STATIC__/css/common.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-12">
            <div class="row-fluid">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <h1 class="text-center">登录</h1>
                    <form action="{:url('user/login')}" method="post">
                        <div class="form-group">
                            <label for="username">账号</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="账号" required>
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                        </div>

                        <button type="submit" class="btn btn-success btn-block btn-lg">登录</button>
                        <a href="{:url('/user/reg')}"  class="btn btn-info btn-block">注册</a>
                    </form>
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
